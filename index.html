<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="list">
        <h2 class="column-title">ToDo</h2>
        <input class="input" type="text" placeholder="Введите задачу" id="inputText">
        <button class="button" onclick="addTask()">+</button>
        <ul ondragstart="handleDragStart" class="ul" id="todoTask"></ul>
    </div>
    <div class="divider"></div>
    <div draggable="true" ondragover="handleDragOver" ondrop="handleDrop" class="list">
        <h2 class="column-title">Done</h2>
        <ul></ul>
    </div>
</div>
</body>
<script src="javascript.js"></script>
</html>
